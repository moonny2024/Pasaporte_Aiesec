<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Progreso | AIESEC Gen Phoenix</title>
    <link rel="stylesheet" href="../static/css/dashboard_user.css">
    <link rel="stylesheet" href="../static/css/progress.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <button class="menu-toggle" aria-label="Abrir Menú">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">
                <a href="{{ url_for('dashboard') }}" style="color:inherit; text-decoration:none">Gen Phoenix Dashboard</a>
            </h1>
            <div class="user-area">
                <a href="{{ url_for('usuario') }}" title="Mi perfil" style="color:inherit; text-decoration:none"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar" id="sidebarMenu">
            <ul class="nav-list">
                <li class="nav-item {% if active == 'perfil' %}active{% endif %}">
                    <a href="{{ url_for('usuario') }}"><i class="far fa-circle nav-icon"></i> Perfil</a>
                </li>
                <li class="nav-item {% if active == 'sellos' %}active{% endif %}">
                    <a href="#" data-api="{{ url_for('api_sellos') }}"><i class="far fa-circle nav-icon"></i> Sellos</a>
                </li>
                <li class="nav-item {% if active == 'logros' %}active{% endif %}">
                    <a href="#" data-api="{{ url_for('api_logros') }}"><i class="far fa-circle nav-icon"></i> Logros y recompensas</a>
                </li>
                <li class="nav-item {% if active == 'progreso' %}active{% endif %}">
                    <a href="#" data-api="{{ url_for('api_progreso') }}"><i class="far fa-circle nav-icon"></i> Tu progreso</a>
                </li>
                <li class="nav-item {% if active == 'eventos' %}active{% endif %}">
                    <a href="#" data-api="{{ url_for('api_eventos') }}"><i class="far fa-circle nav-icon"></i> Eventos</a>
                </li>
                <li class="nav-item {% if active == 'cumpleanos' %}active{% endif %}">
                    <a href="#" data-api="{{ url_for('api_cumpleanos') }}"><i class="far fa-circle nav-icon"></i> Cumpleaños</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="progress-page-container">
                <div class="progress-content-area">

                    <section class="progress-quote-section">
                        <div class="progress-profile-photo">
                            <img src="profile-placeholder.jpg" alt="Foto de Perfil" class="progress-photo-img"> 
                        </div>
                        <p class="progress-quote">
                            "El liderazgo es la capacidad de transformar la visión en realidad."
                        </p>
                        <div class="progress-aiesec-experience">
                            <i class="fas fa-heart"></i> AIESEC Experience <i class="fas fa-heart"></i>
                        </div>
                    </section>

                    <section class="progress-stats-section">
                        <h2 class="progress-section-title">Tu Progreso</h2>
                        <div class="progress-stats-grid">
                            <div class="progress-stat-item">
                                <div class="progress-stat-icon progress-stat-blue"><i class="fas fa-chart-line"></i></div>
                                <span class="progress-stat-number">87%</span>
                                <span class="progress-stat-label">Asistencia</span>
                            </div>
                            <div class="progress-stat-item">
                                <div class="progress-stat-icon progress-stat-green"><i class="fas fa-award"></i></div>
                                <span class="progress-stat-number">3</span>
                                <span class="progress-stat-label">Logros</span>
                            </div>
                            <div class="progress-stat-item">
                                <div class="progress-stat-icon progress-stat-purple"><i class="far fa-calendar-alt"></i></div>
                                <span class="progress-stat-number">3</span>
                                <span class="progress-stat-label">Meses</span>
                            </div>
                        </div>
                    </section>

                    <button class="progress-cta-button">
                        <i class="fas fa-star-of-life progress-cta-icon"></i> ¡Sigue coleccionando experiencias! <i class="fas fa-star-of-life progress-cta-icon"></i>
                    </button>

                    <p class="progress-footer-text">
                        Desarrollando líderes para un mundo sustentable
                    </p>
                </div>
            </div>
            </main>
    </div>

    <script src="../static/js/dashboard_user.js"></script>
</body>
</html>
