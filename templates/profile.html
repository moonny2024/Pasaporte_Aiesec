<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Membresía AIESEC</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-page-container">
        <div class="membership-card">
            
            <header class="card-header">
                AIESEC MEMBRESÍA
            </header>
            
            <div class="profile-photo-section">
                <div class="photo-frame">
                    <i class="fas fa-user profile-placeholder-icon"></i>
                </div>
            </div>
            
            <div class="name-section">
                <span class="label">NOMBRE COMPLETO</span>
                <h1 class="full-name">María González Pérez</h1>
            </div>

            <div class="details-section">
                <div class="detail-line">
                    <div class="detail-icon"><i class="fas fa-suitcase"></i></div>
                    <span class="detail-label">ROL:</span>
                    <span class="detail-value role-tag">TEAM LEADER</span>
                </div>
                
                <hr class="detail-separator">

                <div class="detail-line">
                    <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <span class="detail-label">ÁREA:</span>
                    <span class="detail-value area-tag">MXP</span>
                </div>
                
                <hr class="detail-separator">

                <div class="detail-line">
                    <div class="detail-icon"><i class="fas fa-calendar-alt"></i></div>
                    <span class="detail-label">INGRESO:</span>
                    <span class="detail-subtext">PASSPORT</span> 
                    <span class="detail-value date-tag">15/08/24</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
