<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | AIESEC Gen Phoenix</title>
    <link rel="stylesheet" href="../static/css/dashboard_user.css">
    <link rel="stylesheet" href="../static/css/profile.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <button class="menu-toggle" aria-label="Abrir Menú">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">
                <a href="{{ url_for('dashboard') }}" style="color:inherit; text-decoration:none">Gen Phoenix Dashboard</a>
            </h1>
            <div class="user-area">
                <a href="{{ url_for('perfil') }}" title="Mi perfil" style="color:inherit; text-decoration:none"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar" id="sidebarMenu">
             <ul class="nav-list">
                
                <li class="nav-item">
                    <a href="{{ url_for('sellos') }}"><i class="far fa-circle nav-icon"></i> Sellos</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logros') }}"><i class="far fa-circle nav-icon"></i> Logros y recompensas</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('progreso') }}"><i class="far fa-circle nav-icon"></i> Tu progreso</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('eventos') }}"><i class="far fa-circle nav-icon"></i> Eventos</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('cumpleanos') }}"><i class="far fa-circle nav-icon"></i> Cumpleaños</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="profile-page-content">
                <div class="membership-card">
            
                    <header class="card-header">
                        AIESEC MEMBRESÍA
                    </header>
                    
                    <div class="profile-photo-section">
                        <div class="photo-frame">
                            <i class="fas fa-user profile-placeholder-icon"></i>
                        </div>
                    </div>
                    
                    <div class="name-section">
                        <span class="label">NOMBRE COMPLETO</span>
                        <h1 class="full-name">María González Pérez</h1>
                    </div>

                    <div class="details-section">
                        <div class="detail-line">
                            <div class="detail-icon"><i class="fas fa-suitcase"></i></div>
                            <span class="detail-label">ROL:</span>
                            <span class="detail-value role-tag">TEAM LEADER</span>
                        </div>
                        
                        <hr class="detail-separator">

                        <div class="detail-line">
                            <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <span class="detail-label">ÁREA:</span>
                            <span class="detail-value area-tag">MXP</span>
                        </div>
                        
                        <hr class="detail-separator">

                        <div class="detail-line">
                            <div class="detail-icon"><i class="fas fa-calendar-alt"></i></div>
                            <span class="detail-label">INGRESO:</span>
                            <span class="detail-subtext">PASSPORT</span> 
                            <span class="detail-value date-tag">15/08/24</span>
                        </div>
                    </div>
                </div>
            </div>
            </main>
    </div>

    <script src="../static/js/dashboard_user.js"></script>
</body>
</html>
