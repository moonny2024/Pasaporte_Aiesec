<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AIESEC Gen Phoenix</title>
    <link rel="stylesheet" href="../static/css/dashboard_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <button class="menu-toggle" aria-label="Abrir Menú">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">
                Gen Phoenix Dashboard
            </h1>
            <div class="user-area">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar" id="sidebarMenu">
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Sellos</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Logros y recompensas</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Tu progreso</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Eventos</a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="far fa-circle nav-icon"></i> Cumpleaños</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <h2>Bienvenido a tu Panel de Liderazgo</h2>
            <div class="card-grid">
                <div class="card">
                    <h3>Progreso</h3>
                    <p>Revisa tus metas y avances.</p>
                </div>
                <div class="card">
                    <h3>Últimos Sellos</h3>
                    <p>Tienes 3 sellos nuevos por reclamar.</p>
                </div>
                <div class="card">
                    <h3>Próximo Evento</h3>
                    <p>Leadership Summit - 22/11/2025</p>
                </div>
            </div>
            </main>
    </div>

    <script src="../static/js/dashboard_user.js"></script>
</body>
</html>
