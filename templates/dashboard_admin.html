<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border-radius: 12px;
        }
        .status-admin {
            color: #fff;
            background: #0d6efd;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .status-user {
            color: #fff;
            background: #198754;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Panel Administrador</a>
        <div>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesi√≥n</a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">

        <h3>Lista de Usuarios</h3>

        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.name }}</td>
                    <td>{{ u.email }}</td>
                    <td>
                        {% if u.role == 'admin' %}
                            <span class="status-admin">Admin</span>
                        {% else %}
                            <span class="status-user">Usuario</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
