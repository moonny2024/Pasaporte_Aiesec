<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animate">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="login-wrapper">        
        <div class="glass-side">
            <h3 class="login-title">LOGIN</h3>

            {% if error %}
            <div class="alert-custom">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" name="email" value="user@aiesec.com" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="input-group">
                    <label>CONTRASEÑA</label>
                    <input type="password" name="password" value="user12345" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">INGRESAR</button>                
            </form>
        </div>
        <div class="white-side">
            <img src="{{ url_for('static', filename='img/logo_phoenix_black.png') }}" alt="Gen Phoenix Logo" class="brand-logo">
            <p class="brand-url">GenPhoenix.com</p>
        </div>
    </div>
</body>
</html>
